<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>'
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>
<body>
    <div class="login-page" id="login-page">
        <div class="form-container register-container">
          <form action="#">
            <h1>Đăng kí.</h1>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Register</button>
            <span>Hoặc sử dụng account của bạn</span>
            <div class="social-container">
              <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
              <a href="#" class="social"><i class="lni lni-google"></i></a>
              <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
            </div>
          </form>
        </div>

        <div class="form-container login-container">
          <form action="#">
            <h1>Đăng nhập.</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="content">
              <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label>Ghi nhớ tài khoản</label>
              </div>
              <div class="pass-link">
                <a href="#">Quên mật khẩu ?</a>
              </div>
            </div>
            <button>Login</button>
            <span>hoặc sử dụng tài khoản của bạn</span>
            <div class="social-container">
              <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
              <a href="#" class="social"><i class="lni lni-google"></i></a>
              <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
            </div>
          </form>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 class="title">Hello <br> friends</h1>
              <p>Nếu bạn không có tài khoản, đăng nhập ở đây và trải nghiệm </p>
              <button class="ghost" id="login">Login
                <i class="lni lni-arrow-left login"></i>
              </button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1 class="title">Start your <br> journey now</h1>
              <p>Nếu bạn đã có tài khoản, hãy tham gia với chúng tôi và bắt đầu hành trình của bạn.</p>
              <button class="ghost" id="register">Register
                <i class="lni lni-arrow-right register"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    <script src="../js/login.js"></script>
</body>
</html>
